<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago por QR</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Barber's <span>Style</span></div>
</header>

<section class="pago">
  <h2>Escanea el QR para pagar</h2>

  <img src="../img/qr.jpeg" alt="QR de pago" class="qr">

  <p>Total a pagar: <strong>Bs <span id="total"></span></strong></p>

  <label class="subir">
    Subir comprobante
    <input type="file" id="comprobante" accept="image/*">
  </label>

  <button id="enviarWhatsapp" class="btn_whassap" disabled>
    Enviar comprobante por WhatsApp
  </button>
</section>

<script src="../js/pago.js"></script>
</body>
</html>
